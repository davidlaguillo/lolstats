<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Partidas</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        h1 { color: #333; }
        .partida { border: 1px solid #ccc; padding: 10px; margin: 10px auto; width: 60%; border-radius: 8px; background: #f9f9f9; }
        .win { background: #c8f7c5; } /* Verde si ganó */
        .lose { background: #f7c5c5; } /* Rojo si perdió */
    </style>
</head>
<body>
    <h1>Últimas Partidas de Ðαvıd</h1>
    <div id="partidas"></div>

    <script>
        async function cargarDatos() {
            try {
                const response = await fetch("stats.json");
                const data = await response.json();
                const partidas = data["Ðαvıd"].partidas;

                let html = "";
                partidas.forEach(partida => {
                    html += `
                        <div class="partida ${partida.win ? 'win' : 'lose'}">
                            <h3>${partida.champion} (${partida.rol})</h3>
                            <p><strong>Asesinatos:</strong> ${partida.kills} | <strong>Muertes:</strong> ${partida.deaths} | <strong>Asistencias:</strong> ${partida.assists}</p>
                            <p><strong>Farm:</strong> ${partida.farm} | <strong>Oro ganado:</strong> ${partida.goldEarned}</p>
                            <p><strong>Duración:</strong> ${(partida.duration / 60).toFixed(2)} min | <strong>Resultado:</strong> ${partida.win ? "✅ Victoria" : "❌ Derrota"}</p>
                        </div>
                    `;
                });

                document.getElementById("partidas").innerHTML = html;
            } catch (error) {
                console.error("Error cargando el JSON:", error);
                document.getElementById("partidas").innerHTML = "<p>Error cargando los datos.</p>";
            }
        }

        cargarDatos();
    </script>
</body>
</html>

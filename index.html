<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Mi Equipo LOL</title>
</head>
<body>
    <h1>Última Partida</h1>
    <div id="stats"></div>

    <script>
        async function cargarDatos() {
            const response = await fetch("stats.json");
            const data = await response.json();
            
            document.getElementById("stats").innerHTML = `
                <p><strong>Fecha:</strong> ${data.fecha}</p>
                <p><strong>Equipo:</strong> ${data.equipo}</p>
                <p><strong>Resultado:</strong> ${data.resultado}</p>
                <p><strong>Campeones:</strong> ${data.campeones.join(", ")}</p>
                <p><strong>Asesinatos Totales:</strong> ${data.asesinatos_totales}</p>
                <p><strong>Torres Destruidas:</strong> ${data.torres_destruidas}</p>
            `;
        }

        cargarDatos();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Estad√≠sticas de Jugadores</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* ====== ESTILOS GENERALES ====== */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #121212);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 20px 0;
            font-size: 2.5rem;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: auto;
        }

        /* ====== TARJETA DE JUGADOR ====== */
        .player {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 20px 0;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .player:hover {
            transform: scale(1.02);
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #ffcc00;
        }

        /* ====== TABLA ESTAD√çSTICAS ====== */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            text-align: left;
        }

        th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: bold;
        }

        td {
            font-size: 1rem;
        }

        /* ====== GR√ÅFICO ====== */
        canvas {
            margin-top: 20px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>üìä Estad√≠sticas de Jugadores</h1>
    <div class="container" id="statsContainer"></div>

    <script>
        async function cargarEstadisticas() {
            const response = await fetch("stats.json");
            const data = await response.json();
            const container = document.getElementById("statsContainer");

            Object.keys(data).forEach(jugador => {
                const stats = data[jugador];

                // Crear tarjeta de jugador
                const playerDiv = document.createElement("div");
                playerDiv.classList.add("player");

                // Crear HTML con estad√≠sticas
                playerDiv.innerHTML = `
                    <h2>${jugador}</h2>
                    <table>
                        <tr><th>M√©trica</th><th>Valor</th></tr>
                        <tr><td>CS/Min</td><td>${stats.cs_min_promedio.toFixed(2)}</td></tr>
                        <tr><td>Da√±o/Min</td><td>${stats.dmg_min_promedio.toFixed(2)}</td></tr>
                        <tr><td>KDA</td><td>${stats.kda_promedio.toFixed(2)}</td></tr>
                        <tr><td>Winrate</td><td>${stats.winrate.toFixed(2)}%</td></tr>
                        <tr><td>Kills/Partida</td><td>${stats.kills_promedio.toFixed(2)}</td></tr>
                        <tr><td>Muertes/Partida</td><td>${stats.deaths_promedio.toFixed(2)}</td></tr>
                        <tr><td>Asistencias/Partida</td><td>${stats.assists_promedio.toFixed(2)}</td></tr>
                        <tr><td>Vision Score</td><td>${stats.vision_score_promedio.toFixed(2)}</td></tr>
                        <tr><td>Placas Tomadas</td><td>${stats.placas_promedio.toFixed(2)}</td></tr>
                    </table>
                    <canvas id="chart-${jugador}"></canvas>
                `;

                container.appendChild(playerDiv);

                // Crear gr√°fico de roles
                const ctx = document.getElementById(`chart-${jugador}`).getContext("2d");
                const roles = Object.keys(stats.porcentaje_roles);
                const partidas = roles.map(rol => stats.porcentaje_roles[rol][0]); // Cantidad de partidas
                const porcentajes = roles.map(rol => (stats.porcentaje_roles[rol][1] * 100).toFixed(1)); // Porcentajes

                new Chart(ctx, {
                    type: "bar",
                    data: {
                        labels: roles,
                        datasets: [{
                            label: "Cantidad de partidas por rol",
                            data: partidas,
                            backgroundColor: ["#ff6384", "#36a2eb", "#ffce56", "#4bc0c0", "#9966ff"],
                            borderColor: "white",
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    label: function (tooltipItem) {
                                        return `${partidas[tooltipItem.dataIndex]} partidas (${porcentajes[tooltipItem.dataIndex]}%)`;
                                    }
                                }
                            }
                        },
                        scales: {
                            y: { beginAtZero: true }
                        }
                    }
                });
            });
        }

        cargarEstadisticas();
    </script>
</body>
</html>
